<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
</head>
<body>
图书列表
<ul>
     {% for book in books %}
        <li>书籍名称：{{ book.name }} ISBN编号：{{ book.isbn }}价格： {{ book.price }}库存：{{ book.num }}作者：{{ book.author }} <a href="{{ url_for('delete_book',book_id=book.id) }}">删除图书</a></li>
    {% endfor %}
</ul>
{% for message in get_flashed_messages() %}
        {{ message }}<br>
{% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
用户列表：
<ul>
    {% for user in users %}
    <li>用户名:{{ user.username }} 邮箱{{ user.email }} 用户状态：{% if user.js==1 %}可借阅图书 {% else %}不可借阅图书{% endif %}<a href="{{ url_for('deleteuser',uid=user.id) }}">删除用户</a></li>
    {% endfor %}
</ul>

</body>
</html>
